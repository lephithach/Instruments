<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instruments</title>
    <link
      rel="shortcut icon"
      href="./images/drum-musical-instrument-line-and-fill-style-icon-free-vector.jpg"
      type="image/x-icon"
    />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Instruments" />
    <meta
      property="og:description"
      content="Instruments Make by Le Phi Thach"
    />
    <meta property="og:image" content="./images/drum.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="kick-container">
        <div class="kick kick-1">
          <audio src="./audio/kick-1.wav"></audio>
          <img src="./images/drum.png" alt="drum" />
          <h1>Q</h1>
        </div>

        <div class="kick kick-2">
          <audio src="./audio/kick-2.wav"></audio>
          <img src="./images/drum.png" alt="drum" />
          <h1>W</h1>
        </div>

        <!-- <div class="kick kick-3">
          <audio src="./audio/kick-3.wav"></audio>
          <img src="./images/drum.png" alt="drum" />
        </div> -->

        <div class="kick kick-4">
          <audio src="./audio/kick-8.wav"></audio>
          <img src="./images/drum.png" alt="drum" />
          <h1>E</h1>
        </div>
      </div>

      <div class="snare-container">
        <div class="snare snare-1">
          <audio src="./audio/snare-1.wav"></audio>
          <img src="./images/snare.png" alt="snare" />
          <h1>A</h1>
        </div>

        <div class="snare snare-2">
          <audio src="./audio/snare-2.wav"></audio>
          <img src="./images/snare.png" alt="snare" />
          <h1>S</h1>
        </div>

        <div class="snare snare-3">
          <audio src="./audio/snare-3.wav"></audio>
          <img src="./images/snare.png" alt="snare" />
          <h1>D</h1>
        </div>
      </div>

      <div class="clap-container">
        <div class="clap clap-1">
          <audio src="./audio/clap-1.wav"></audio>
          <img src="./images/clap.png" alt="clap" />
          <h1>Z</h1>
        </div>

        <div class="clap clap-2">
          <audio src="./audio/clap-2.wav"></audio>
          <img src="./images/clap.png" alt="clap" />
          <h1>X</h1>
        </div>

        <div class="clap clap-3">
          <audio src="./audio/clap-3.wav"></audio>
          <img src="./images/clap.png" alt="clap" />
          <h1>C</h1>
        </div>
      </div>
    </div>

    <script src="./js/function.js"></script>
  </body>
</html>
