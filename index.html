<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instruments</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="kick-container">
        <div class="kick kick-1">
          <audio src="./audio/kick-1.wav"></audio>
          <button>Kick 1</button>
        </div>

        <div class="kick kick-2">
          <audio src="./audio/kick-2.wav"></audio>
          <button>Kick 2</button>
        </div>

        <div class="kick kick-3">
          <audio src="./audio/kick-3.wav"></audio>
          <button>Kick 3</button>
        </div>

        <div class="kick kick-4">
          <audio src="./audio/kick-8.wav"></audio>
          <button>Kick 4</button>
        </div>
      </div>

      <div class="snare-container">
        <div class="snare snare-1">
          <audio src="./audio/snare-1.wav"></audio>
          <button>Snare 1</button>
        </div>

        <div class="snare snare-2">
          <audio src="./audio/snare-2.wav"></audio>
          <button>Snare 2</button>
        </div>

        <div class="snare snare-3">
          <audio src="./audio/snare-3.wav"></audio>
          <button>Snare 3</button>
        </div>
      </div>

      <div class="clap-container">
        <div class="clap clap-1">
          <audio src="./audio/clap-1.wav"></audio>
          <button>Clap 1</button>
        </div>

        <div class="clap clap-2">
          <audio src="./audio/clap-2.wav"></audio>
          <button>Clap 2</button>
        </div>

        <div class="clap clap-3">
          <audio src="./audio/clap-3.wav"></audio>
          <button>Clap 3</button>
        </div>
      </div>
    </div>

    <script src="./js/function.js"></script>

</html>
